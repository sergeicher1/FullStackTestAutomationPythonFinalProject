<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Temperature Converter App created for test automation project</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<h1>Temperature Converter</h1>
	<div class="form-group col-md-10">
		<label for="usr">Celsius:</label>
		<input type="text" class="form-control" id="celcius" onkeyup="celciusToFahrenheit()">
	</div>

	<div class="form-group col-md-10">
		<label for="pwd">Fahrengeit:</label>
		<input type="text" class="form-control" id="fahrenheit" onkeyup="fahrenheitToCelcius()">
	</div>

	<script>
		require('./render.js');

		function celciusToFahrenheit(){
			let celcius = document.getElementById('celcius').value;
			let fahrenheit = (celcius* 9/5) + 32;
			document.getElementById('fahrenheit').value = fahrenheit;
		}

		function fahrenheitToCelcius(){
			let fahrenheit = document.getElementById('fahrenheit').value;
			let celcius = (fahrenheit - 32) * 5/9
			document.getElementById('celcius').value = celcius;
		}
	</script>
</body>
</html>
